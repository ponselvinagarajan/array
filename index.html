const users = [ 

  { 

    first_name: 'Mike', 

    last_name: 'Sheridan' 

  }, 

  { 

    first_name: 'Tim', 

    last_name: 'Lee' 

  }, 

  { 

    first_name: 'John', 

    last_name: 'Carte' 

  } 

];

	return ele.first_name+ele.last_name;
})
